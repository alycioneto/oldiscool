
<div ng-repeat="ev in event">
<section class="margin-top-section">
    <h3>{{ev.title}} </h3>
    <div>
      <!--  event Container  -->
        
          <em class="clearfix pull-left">{{ev.startDate | date:"dd/mm/yyyy '|'h'H'" }} </em>
    </div>
      <div class="col-md-12 pull-left">
        <article>{{ev.description}}</article>
      </div>

      <div class="clearfix col-md-6 pull letf">
        <a ng-click='modalAppears($index)'><button>Participar!</button></a>
        <div class="isHidden num{{$index}}">
                 <div class="col-md-12 col-sm-12 col-xs-12 ">
            <form  method="post" name="contactform" class="contact-form wow zoomIn" data-wow-delay="0.6s" id="contact-form">
              <div class="col-md-6">
                <div class="row">
                  <div class="col-md-12">
                    <input placeholder="Name" class="input-field" name="name" required type="text">
                  </div>

                 <div class="col-md-12">
                   <input placeholder="E-mail" class="input-field" name="email" required type="email"> 
                 </div>



                 <div class="col-md-12">

                   <select>
                      <option>Lote 1 - R$ 10 + 1 pacote de fraldas - {{ingressos1}}</option>
                      <option>Lote 2 - R$ 20 + 1kg de alimento - {{ingressos2}}</option>
                      <option>Lote 3 - R$ 30 + 1 item de higiene - {{ingressos3}}</option>
                      <option>Lote 4 - R$ 40 + 1 roupa - {{ingressos4}}</option>
                   </select>
                 </div>
               </div>
             </div>
             <div class="col-md-6">
               <input value="Reservar" class="input-send submit margin-button" required type="button" name="submit" ng-click="submitForm()">
             </div>
            <div class="col-md-12 col-sm-12 send no-show hidden-xs "><button class=" send-contact-form-button btn btn-sucess margin-button"><h4>Message sent sucessfully! We will get in touch shortly.</h4></button></div>
            <div class="col-xs-12 send no-show-smartphone visible-xs"><button class=" send-contact-form-button btn btn-sucess margin-button"><h4>Message sent sucessfully!</h4></button></div>
        </form>
          </div>
      </div>
      </div>
      <div  ng-repeat="sponsors in ev.sponsors">
           <h3 class=" pull-left col-md-6">{{sponsors.name}}</h3>
      </div>
</section>
</div>
