<div class="modal fade">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h2 class="modal-title">{{title}}</h2>
        <h4>{{subtitle}}</h4>
      </div>
      <div class="modal-body" style="display:flex;flex-direction:row;justify-content:space-around;align-items:center;">
            <div style="background-color: red;">oi1</div>
            <div style="background-color: green;">oi2</div>
            <div style="background-color: yellow;">oi3</div>
        </div>
      <div class="modal-footer">
        <button type="button" ng-click="close()" class="btn btn-primary" data-dismiss="modal">OK</button>
        <button type="button" ng-click="cancel()" class="btn">Cancel</button>
      </div>
    </div>
  </div>
</div>
